<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="default" name="stylesheets/style.css" />
</h:head>

<h:body onload="getClientInfo()">

	<div align="center">
	   <br />
	   <img src="./resources/default/static_images/logo.png" />
	   <br />
	   <br />
	</div>

	<h:form id="loginForm" prependId="false">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:inputHidden id="screenSizeX"
			value="#{userSettingsBean.screenSizeX}" />
		<h:inputHidden id="screenSizeY"
			value="#{userSettingsBean.screenSizeY}" />

		<div class="ui-g">
			<div class="ui-g-4" />
			<div class="ui-g-1">
				<center>
					<p:outputLabel for="username"
						value="#{translationsBean.getText('lblUsername')}" />
				</center>
			</div>
			<div class="ui-g-3">
				<center>
					<p:inputText id="username" value="#{loginBean.username}" style="width:80%" />
				</center>
			</div>
		</div>

		<div class="ui-g">

			<div class="ui-g-4" />
			<div class="ui-g-1">
				<center>
					<p:outputLabel for="password"
						value="#{translationsBean.getText('lblPassword')}" />
				</center>
			</div>
			<div class="ui-g-3">
				<center>
					<p:password id="password" value="#{loginBean.password}" style="width:80%" />
				</center>
			</div>
		</div>

		<div class="ui-g">
            <div class="ui-g-12">
				<center>
					<p:commandButton id="login" value="login"
						action="#{loginBean.login}" 
                        style="width:150px;"/>
				</center>
			</div>
		</div>
	</h:form>

	<script type="text/javascript">
		function getClientInfo() {
			(document.getElementById('screenSizeX')).value = window.innerWidth;
			(document.getElementById('screenSizeY')).value = window.innerHeight;
		}
	</script>

</h:body>
</html>
